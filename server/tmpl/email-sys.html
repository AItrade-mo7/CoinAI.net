<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-control" content="no-store" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Hunter" />
    <link rel="apple-touch-icon" href="//file.mo7.cc/hunter/logo/apple-touch-icon-152x152.png" />
    <link rel="mask-icon" href="//file.mo7.cc/hunter/logo/safari-pinned-tab.svg" color="#F0B90B" />
    <meta name="msapplication-TileImage" content="//file.mo7.cc/hunter/logo/msapplication-icon-144x144.png" />
    <meta name="msapplication-TileColor" content="#F0B90B" />
    <link rel="icon" href="//file.mo7.cc/hunter/logo/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="//file.mo7.cc/hunter/logo/safari-pinned-tab.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="//file.mo7.cc/hunter/logo/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="//file.mo7.cc/hunter/logo/favicon-16x16.png" />
    <title>Hunter系统邮件</title>
  </head>

  <body style="font-family: arial, verdana, sans-serif">
    <h1>系统提示:</h1>
    <div style="border-bottom: 1px solid #ccc"></div>
    <div style="margin-top: 20px">
      <div style="padding-bottom: 16px">
        <strong style="color: #4d4d4d; font-size: 24px"> {{.Message}} </strong>
      </div>

      <div>
        <small style="color: #747474; font-size: 12px">
          （如非本人操作，请及时检查账户安全！任何操作前
          <strong style="color: #4d4d4d; font-size: 14px">请确认唯一</strong>
          完整域名
          <strong style="color: #4d4d4d; font-size: 14px">https://hunt.mo7.cc</strong>
          )
        </small>
      </div>

      <div>
        <small style="color: #747474; font-size: 12px">
          注意右下角 <strong style="color: #4d4d4d">防伪标识符</strong> 判断该邮件真伪，请定期登录系统并更换
          <strong>防伪标识符</strong>
        </small>
      </div>

      <div style="color: #4d4d4d; font-size: 14px; margin-top: 16px">系统时间：<strong> {{.SysTime}} </strong></div>
    </div>
    <div style="height: 30px; border-bottom: 1px solid #ccc; margin-bottom: 16px"></div>
    <div
      style="padding: 10px; color: #747474; margin-bottom: 20px; line-height: 1.3em; font-size: 12px; text-align: right"
    >
      <div style="padding-bottom: 16px">
        此为系统邮件，请勿回复 <br />
        请保管好您的邮箱，避免账号被他人盗用
        <div>来自 Hunter.net 服务</div>
      </div>
      <div><a href="https://mo7.cc">墨七</a></div>
      <div>防伪标识符： <span style="color: #f60"> {{.SecurityCode}} </span></div>
    </div>
  </body>
</html>
